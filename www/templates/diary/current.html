<ion-view ng-class="ion-view-background" title="{{'diary.current-trip' | translate}}" translate-namespace="diary">
  <ion-nav-bar class="bar-stable">
  
  <ion-nav-buttons side="right">
<button ng-click="diary()" class="button" translate>{{'.history'}}
    </button>
</ion-nav-buttons>
 </ion-nav-bar>
        <ion-content class="has-header" overflow-scroll="true">
        <div id="current-start-time" ng-if="startTime">
            <p id="current-start-time-text" translate=".began" translate-values="{startTime: startTime}"></p>
        </div>
        <div id="speed-and-direction" ng-if="currSpeedInKmh">
            <div id="current-speed">
                <div >
                    <p id="speed-value">{{currSpeedInKmh}}</p>
                    <p id="speed-unit">Kmph</p>
                </div>
            </div>
            <p id="current-direction-text">{{currentDirection}}</p>
        </div>
        <div>
            <rzslider id="slider_background" rz-slider-model="verticalSlider.value"
          rz-slider-options="verticalSlider.options"></rzslider>
        </div>
        <button ng-click="showIncidentSheet()" class="report-button" translate>{{'.report-incident'}}
        </button>
        </div>
        <leaflet geojson="mapCtrl.geojson" id="current" defaults="mapCtrl.defaults" markers="mapCtrl.markers" height="100%" width="100%">     
        </leaflet>
    </ion-content>
</ion-view>
